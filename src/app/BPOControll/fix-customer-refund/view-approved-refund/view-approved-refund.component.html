<!-- <div fxHide.xs fxHide.lt-md  class="parent_div"> -->
  <div  class="parent_div">
  <div class="child_div">
<div style="display: flex; justify-content: center;align-items: center;">
<h2 class="Refund_style">Approved Refund</h2>
</div>
<div>
  <div class="fx_container">
 
</div>

  <!-- table 1 start form here -->
  <div class="fx_container">
  <mat-form-field  class="search_box">
    <mat-label>Search Customer Info</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
</div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        
        <!-- Name Column -->
        <ng-container matColumnDef="approveDate">
          <th mat-header-cell *matHeaderCellDef> Refund Approve Date </th>
          <td mat-cell *matCellDef="let element"> {{element.approveDate}} </td>
        </ng-container>

        <ng-container matColumnDef="custId">
          <th mat-header-cell *matHeaderCellDef> Customer ID </th>
          <td mat-cell *matCellDef="let element"> {{element.custID}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="orderId">
          <th mat-header-cell *matHeaderCellDef> Order ID </th>
          <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
        </ng-container>

        <ng-container matColumnDef="orderPlaceDate">
          <th mat-header-cell *matHeaderCellDef> Order Place Date </th>
          <td mat-cell *matCellDef="let element"> {{element.orderPlaceDate}} </td>
        </ng-container>

        <ng-container matColumnDef="razorPayId">
          <th mat-header-cell *matHeaderCellDef> RazorPay ID</th>
          <td mat-cell *matCellDef="let element"> {{element.razorPayID}} </td>
        </ng-container>
        <!-- 'OrderStatus','RefundStatus','paymentid' -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

       <!-- Row shown when there is no matching data.  -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="9">No data matching with your input "{{input.value}}"</td>
        </tr>
      </table>
     
<div>
</div>
</div>
