<!-- <div fxHide.xs fxHide.lt-md  class="parent_div"> -->
  <div  class="parent_div">
  <div class="child_div">
    <div style="display: flex; justify-content: center;align-items: center;">
      <h2 class="Refund_style">Search Record - Customer's Profile Data</h2>
      </div>
<div class="fx_container"  >
  
</div>

  <!-- table 1 start form here -->
  <div class="fx_container"  >
  <mat-form-field class="search_box">
    <mat-label>Search Customer Info</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  </div>

  <div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
<!--    id:"121",
    login_id:"12",
    firstname:'sohame',
    middlename:'manohar',
    lastname:'sisodiya',
    homeaddress:'tulsi gagan',
    sector:'21',

    city:'kharghar',
    tal:'panvel',
    dist:'jalgaon',
    state:'raidad',
    pincode:'102030',
    mob:'9393049389' -->
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>

    <!-- Name Column -->
    

    <!-- Weight Column -->
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> First name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="middlename">
      <th mat-header-cell *matHeaderCellDef> Middle name </th>
      <td mat-cell *matCellDef="let element"> {{element.middleName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Last name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Home Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="15">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  
  </div>
  <!-- table 2 end here -->

</div>
</div>

</app-small-device-not-supported>
